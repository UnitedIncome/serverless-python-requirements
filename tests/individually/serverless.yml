service: sls-py-req-test-indiv

provider:
  name: aws
  runtime: python3.6

package:
  individually: true
  exclude: 'node_modules/**'
custom:
  pythonRequirements:
    dockerizePip: ${opt:dockerizePip, self:custom.defaults.dockerizePip}
    IndividuallyMoveUpModules: ${opt:moveup, self:custom.defaults.IndividuallyMoveUpModules}
  defaults:
    dockerizePip: false
    IndividuallyMoveUpModules: true

functions:
  hello1:
    handler: handler1.hello
    module: module1
    vendor: ${opt:vendor-hello1, ''}

  hello2:
    handler: handler2.hello
    module: module2
    vendor: ${opt:vendor-hello2, ''}

  hello3:
    handler: handler2.hello
    module: module2
    vendor: ${opt:vendor-hello1, ''}

plugins:
  - serverless-python-requirements
