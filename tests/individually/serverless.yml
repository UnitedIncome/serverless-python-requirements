service: sls-py-req-test-indiv

provider:
  name: aws
  runtime: ${opt:runtime, 'python3.6'}

package:
  individually: true

custom:
  pythonRequirements:
    zip: ${opt:zip, self:custom.defaults.zip}
  defaults:
    zip: false

functions:
  hello1:
    handler: handler1.hello
    module: module1
  hello2:
    handler: handler2.hello
    module: module2
  hello3:
    handler: module3/handler3.hello
    runtime: node6.10
    package:
      exclude:
        - '**/*'
      include:
        - 'module3/**/*'

plugins:
  - serverless-python-requirements
